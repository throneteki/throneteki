worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # --- Upstream definitions ---
    upstream lobby {
        server lobby:4000;
    }

    upstream gamenode {
        server gamenode:5000;
    }

    # WebSocket upgrade map
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # --- HTTP server (redirect to HTTPS when SSL is configured) ---
    server {
        listen 80;
        server_name _;

        # Uncomment the next two lines and remove the location blocks below
        # once you have SSL certificates in ./nginx/ssl/
        # return 301 https://$host$request_uri;

        # --- Game node socket.io (path-based routing) ---
        location /node1/socket.io {
            proxy_pass http://gamenode;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # --- Everything else goes to the lobby ---
        location / {
            proxy_pass http://lobby;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
    }

