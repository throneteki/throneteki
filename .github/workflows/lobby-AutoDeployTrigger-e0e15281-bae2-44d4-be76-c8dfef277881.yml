name: Trigger auto deployment for lobby

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/lobby-AutoDeployTrigger-e0e15281-bae2-44d4-be76-c8dfef277881.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.LOBBY_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.LOBBY_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.LOBBY_REGISTRY_PASSWORD }}
          containerAppName: lobby
          resourceGroup: TheIronThrone
          imageToBuild: theironthrone/throneteki:lobby-${{ github.sha }}
          

     

